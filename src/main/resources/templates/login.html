<!DOCTYPE html>
<html lang="pt-BR">
	<head th:replace="~{partials/base :: head}">
	    <title th:text="'Login'"></title>
	</head>
<body>
	
	<header th:replace="~{partials/header :: header}"></header>

<div class="row justify-content-center mt-5">
	<div th:if="${errorMessage}" class="alert alert-danger">
	   <span th:text="${errorMessage}"></span>
</div>

<div th:if="${message}" class="container mt-5">
    <div class="alert alert-info">
        <span th:text="${message}"></span>
    </div>
</div>

<div class="container">
	<div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    <form th:action="@{/users/loging_post}" method="post">
                        <input type="hidden" th:name="next" th:value="${next}">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        <div class="text-center mt-3">
                            <a th:href="@{/users/cadastro}">NÃ£o possui uma conta? Cadastre-se</a>
                        </div>
                    </form>
					
                </div>
            </div>
        </div>
    </div>
</div>

<div th:if="${type}">
    <a th:href="@{/users/logout}" class="alert-link">Fazer logout</a>
</div>

<footer th:replace="~{partials/footer :: footer}"></footer>

</body>
</html>
